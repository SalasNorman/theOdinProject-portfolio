    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="input">0</div>
      <div class="first row">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>+</div>
      </div>
      <div class="second row">
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
      </div>
      <div class="third row">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>x</div>
      </div>
      <div class="fourth row">
        <div>C</div>
        <div>0</div>
        <div>=</div>
        <div>รท</div>
      </div>
    </div>
